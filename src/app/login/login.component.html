<div class="login-form">
  <form [formGroup]="loginFormGroup" (ngSubmit)="login(loginFormGroup.value)" autocomplete="off">
      <h2 class="text-center">Log in</h2>       
      <div class="form-group">
          <input formControlName="userName" id="userName" name="userName" type="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="form-group">
          <input formControlName="password" id="password" name="password" type="password" class="form-control" placeholder="Password" required>
      </div>
      <div class="form-group">
          <button type="submit" [disabled]="!loginFormGroup.valid" class="btn btn-primary btn-success btn-block">Log in</button>
      </div>      
  </form>
  <p class="text-center">
    <a routerLink="/registration" class="pull-right">Register</a>
  </p>
</div>
